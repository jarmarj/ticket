{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="{% static 'turno/style.css' %}" rel="stylesheet" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container">
      {% if user.is_authenticated %}
        <div class="menu">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navcontainer">
              <button class="navbar-toggler" data-bs-toggle="collapse" type="button" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="menu">
                <div class="navbar-nav">
                  <a style="padding: 20px;" class="nav-item nav-link" href="{% url 'index' %}">Principal</a>
                  <a style="padding: 20px;" class="nav-item nav-link" href="{% url 'dashboard' %}">Dashboard General</a>
                  {% if municipio %}
                    <a style="padding: 20px;" class="nav-item nav-link" href="{% url 'dashboard' municipio.id %}">Dashboard del municipio</a>
                    <a style="padding: 20px;" class="nav-item nav-link" href="{% url 'pronostico' municipio.id %}">Pronostico del municipio</a>
                  {% endif %}
                  <a style="padding: 20px;" class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      {% endif %}
      {% block body %}

      {% endblock %}
    </div>
  </body>
</html>
