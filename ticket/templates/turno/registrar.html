{% extends 'turno/layout.html' %}
{% block body %}
  <h2>Register</h2>

  {% if message %}
    <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'registrar' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input class="form-control" autofocus type="text" name="username" placeholder="Username" />
    </div>
    <div class="form-group">
      <input class="form-control" type="email" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Contrase&ntilde;a" />
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="confirmation" placeholder="Confirma contrase&ntilde;a" />
    </div>
    <input class="btn btn-primary" type="submit" value="Register" />
  </form>Ya tienes cuenta? <a href="{% url 'login' %}">Log In</a>
{% endblock %}
