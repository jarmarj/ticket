{% extends 'turno/layout.html' %}
{% block title %}
  Crear Turno
{% endblock %}
{% block body %}
  <h1>CREAR</h1>

  {% if mensaje == "Turno creado correctamente"%}
    <div class="notpendiente">
      <p>{{ mensaje }}</p>
    </div>
  {% elif mensaje == "Revisa todos los campos con cuidado"%}
  <div class="pendiente">
    <p>{{ mensaje }}</p>
  </div>
  {% endif %}
  <form action="{% url 'crear' id_muni %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="curp">CURP</label>
      <input name="curp" type="text" class="form-control" id="curp" placeholder="" />
    </div>
    <div class="form-group">
      <label for="nombres">Nombre(s)</label>
      <input name="nombres" type="text" class="form-control" id="nombres" placeholder="" />
    </div>
    <div class="form-group">
      <label for="paterno">Apellido Paterno</label>
      <input name="paterno" type="text" class="form-control" id="paterno" placeholder="" />
    </div>
    <div class="form-group">
      <label for="materno">Apellido Materno</label>
      <input name="materno" type="text" class="form-control" id="materno" placeholder="" />
    </div>
    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input name="telefono" type="number" class="form-control" id="telefono" placeholder="" />
    </div>
    <div class="form-group">
      <label for="celular">Celular</label>
      <input name="celular" type="number" class="form-control" id="celular" placeholder="" />
    </div>
    <div class="form-group">
      <label for="correo">Correo</label>
      <input name="correo" type="email" class="form-control" id="correo" placeholder="" />
    </div>
    <div class="form-group">
      <label for="nivel">Nivel</label>
      <select class="form-control" name="nivel" id="nivel">
        <option disabled selected value>-- Escoge una opcion --</option>
        {% for nivel in niveles %}
          <option value="{{ nivel }}">{{ nivel }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="asunto">Asunto</label>
      <select class="form-control" name="asunto" id="asunto">
        <option disabled selected value>-- Escoge una opcion --</option>
        {% for asunto in asuntos %}
          <option value="{{ asunto }}">{{ asunto }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="municipio">Municipio</label>
      <select class="form-control" name="municipio" id="municipio">
        <option disabled selected value>{{ municipio }}</option>
      </select>
    </div>

    <div class="detalles-buttons">
      <a href="{% url 'turnos' municipio.id %}" type="button" class="btn btn-light" role="button">Regresar</a>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
{% endblock %}
